<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<style>
body {background-color: #99CCFF}
</style>
<title>VisualSpinner3D, by Glenn Wright</title>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="scripts/gl-matrix-min.js"></script>
<script src="scripts/phoria-min.js"></script>
<script src="scripts/requestAnimationFrame.js"></script>
<script src="scripts/visual-spinner-engine.js"></script>
<script src="scripts/visual-spinner-moves.js"></script>
<script src="scripts/visual-spinner-ui.js"></script>
<script>
function init() {
	var vs = VS3D.VisualSpinnerWidget();
	VS3D.Constants.rescope(vs);
	vs.embedById("vs-div");
	var one = vs.addProp();
	var two = vs.addProp();
	var three = vs.addProp();
	var four = vs.addProp();
	one.color = "red";
	two.color = "blue";
	three.color = "yellow";
	four.color = "green";
	one.hand.radius = 1;
	two.hand.radius = 1;
	three.hand.radius = 1;
	four.hand.radius = 1;
	one.setHandAngle(vs.NINE);
	two.setPropAngle(vs.NINE);
	two.setHandAngle(vs.NINE);
	three.setPropAngle(vs.NINE);
	one.nudge(0,0,0.5);
	two.nudge(0,0,0.75);
	three.nudge(0,0,-0.75);
	four.nudge(0,0,-0.5);
	
	// Standard Butterflies
	one.addMove(vs.Moves.flower({petals: 2}));
	two.addMove(vs.Moves.flower({spin: vs.ANTISPIN, petals: 4}));
	three.addMove(vs.Moves.flower({direction: vs.COUNTERCLOCKWISE, petals: 2}));
	four.addMove(vs.Moves.flower({direction: vs.COUNTERCLOCKWISE, spin: vs.ANTISPIN, petals: 4}));
	vs.addText("VisualSpinner3D Annotations Demo",0.25);
	vs.addText("tog opps arms, standard butterflies",0.75);

	one.addMove(vs.Moves.flower({petals: 2, duration: 1.25}));
	two.addMove(vs.Moves.flower({spin: vs.ANTISPIN, petals: 4, duration: 1.25}));
	three.addMove(vs.Moves.flower({spin: vs.ANTISPIN, petals: 4, duration: 1.25}));
	four.addMove(vs.Moves.flower({petals: 2, duration: 1.25}));
	vs.addText("split opps arms, standard butterflies",1.25);
	
	one.addMove(vs.Moves.flower({petals: 2, duration: 1.25}));
	two.addMove(vs.Moves.flower({spin: vs.ANTISPIN, petals: 4, duration: 1.25}));
	three.addMove(vs.Moves.flower({direction: vs.COUNTERCLOCKWISE, petals: 2, duration: 1.25}));
	four.addMove(vs.Moves.flower({direction: vs.COUNTERCLOCKWISE, spin: vs.ANTISPIN, petals: 4, duration: 1.25}));
	vs.addText("split opps arms, standard butterflies",1.25);
	
	one.addMove(vs.Moves.flower({petals: 2, duration: 1}));
	two.addMove(vs.Moves.flower({spin: vs.ANTISPIN, petals: 4, duration: 1}));
	three.addMove(vs.Moves.flower({spin: vs.ANTISPIN, petals: 4, duration: 1}));
	four.addMove(vs.Moves.flower({petals: 2, duration: 1}));
	vs.addText("tog same arms, standard butterflies",1);
	
	// Polyrhythmic Transition
	one.addMove(vs.Moves.staticspin({extend: 1, speed: 2.25, duration: 0.33, sliceby: 3}));
	two.addMove(vs.Moves.staticspin({direction: vs.COUNTERCLOCKWISE, extend: 1, speed: 2.25, duration: 0.33, sliceby: 3}));
	three.addMove(vs.Moves.staticspin({direction: vs.COUNTERCLOCKWISE, extend: 1, speed: 3.75, duration: 0.33, sliceby: 3}));
	four.addMove(vs.Moves.staticspin({extend: 1, speed: 3.75, duration: 0.33, sliceby: 3}));
	vs.addText("crazy polyrhythmic transition!", 0.34);
	
	// Split Standard Butterflies
	one.addMove(vs.Moves.flower({petals: 2, duration: 1}));
	two.addMove(vs.Moves.flower({spin: vs.ANTISPIN, petals: 4, duration: 1}));
	three.addMove(vs.Moves.flower({petals: 2, duration: 1}));
	four.addMove(vs.Moves.flower({spin: vs.ANTISPIN, petals: 4, duration: 1}));
	vs.addText("tog same arms, split standard butterflies",1);

	one.addMove(vs.Moves.flower({petals: 2, duration: 1.25}));
	two.addMove(vs.Moves.flower({spin: vs.ANTISPIN, petals: 4, duration: 1.25}));
	three.addMove(vs.Moves.flower({direction: vs.COUNTERCLOCKWISE, spin: vs.ANTISPIN, petals: 4, duration: 1.25}));
	four.addMove(vs.Moves.flower({direction: vs.COUNTERCLOCKWISE, petals: 2, duration: 1.25}));
	vs.addText("split opps arms, split standard butterflies",1.25);
	
	one.addMove(vs.Moves.flower({petals: 2, duration: 1.25}));
	two.addMove(vs.Moves.flower({spin: vs.ANTISPIN, petals: 4, duration: 1.25}));
	three.addMove(vs.Moves.flower({petals: 2, duration: 1.25}));
	four.addMove(vs.Moves.flower({spin: vs.ANTISPIN, petals: 4, duration: 1.25}));
	vs.addText("split same arms, split standard butterflies",1.25);
	
	one.addMove(vs.Moves.flower({petals: 2, duration: 1.25}));
	two.addMove(vs.Moves.flower({spin: vs.ANTISPIN, petals: 4, duration: 1.25}));
	three.addMove(vs.Moves.flower({direction: vs.COUNTERCLOCKWISE, spin: vs.ANTISPIN, petals: 4, duration: 1.25}));
	four.addMove(vs.Moves.flower({direction: vs.COUNTERCLOCKWISE, petals: 2, duration: 1.25}));
	vs.addText("tog opps arms, split standard butterflies",1.25);
	
	//Polyrhythmic transition
	one.addMove(vs.Moves.staticspin({extend: 1, speed: 2.25, duration: 0.33, sliceby: 3}));
	two.addMove(vs.Moves.staticspin({direction: vs.COUNTERCLOCKWISE, extend: 1, speed: 3.75, duration: 0.33, sliceby: 3}));
	three.addMove(vs.Moves.staticspin({extend: 1, speed: 2.25, duration: 0.33, sliceby: 3}));
	four.addMove(vs.Moves.staticspin({direction: vs.COUNTERCLOCKWISE, extend: 1, speed: 3.75, duration: 0.33, sliceby: 3}));
	vs.addText("crazy polyrhythmic transition!",0.33);

	//Split Opps Butterflies
	one.addMove(vs.Moves.flower({petals: 2, duration: 1}));
	two.addMove(vs.Moves.flower({spin: vs.ANTISPIN, petals: 4, duration: 1}));
	three.addMove(vs.Moves.flower({direction: vs.COUNTERCLOCKWISE, spin: vs.ANTISPIN, petals: 4, duration: 1}));
	four.addMove(vs.Moves.flower({direction: vs.COUNTERCLOCKWISE, petals: 2, duration: 1}));
	vs.addText("tog opps arms, split opps butterflies",1);
	
	one.addMove(vs.Moves.flower({petals: 2, duration: 1.25}));
	two.addMove(vs.Moves.flower({spin: vs.ANTISPIN, petals: 4, duration: 1.25}));
	three.addMove(vs.Moves.flower({petals: 2, duration: 1.25}));
	four.addMove(vs.Moves.flower({spin: vs.ANTISPIN, petals: 4, duration: 1.25}));
	vs.addText("tog same arms, split opps butterflies",1.25);
	
	one.addMove(vs.Moves.flower({petals: 2, duration: 1.25}));
	two.addMove(vs.Moves.flower({spin: vs.ANTISPIN, petals: 4, duration: 1.25}));
	three.addMove(vs.Moves.flower({direction: vs.COUNTERCLOCKWISE, spin: vs.ANTISPIN, petals: 4, duration: 1.25}));
	four.addMove(vs.Moves.flower({direction: vs.COUNTERCLOCKWISE, petals: 2, duration: 1.25}));
	vs.addText("split opps arms, split opps butterflies",1.25);
	
	one.addMove(vs.Moves.flower({petals: 2, duration: 1.25}));
	two.addMove(vs.Moves.flower({spin: vs.ANTISPIN, petals: 4, duration: 1.25}));
	three.addMove(vs.Moves.flower({petals: 2, duration: 1.25}));
	four.addMove(vs.Moves.flower({spin: vs.ANTISPIN, petals: 4, duration: 1.25}));
	vs.addText("split same arms, split opps butterflies",1.25);
	
	//Polyrhythmic transition
	one.addMove(vs.Moves.staticspin({extend: 1, speed: 4.5, duration: 0.33, sliceby: 3}));
	two.addMove(vs.Moves.staticspin({direction: vs.COUNTERCLOCKWISE, extend: 1, speed: 3, duration: 0.33, sliceby: 3}));
	three.addMove(vs.Moves.staticspin({extend: 1, speed: 4.5, duration: 0.33, sliceby: 3}));
	four.addMove(vs.Moves.staticspin({direction: vs.COUNTERCLOCKWISE, extend: 1, speed: 3, duration: 0.33, sliceby: 3}));
	vs.addText("crazy polyrhythmic transition!",0.33);
	
	vs.addControls("play","pause","rewind","frame","forward","reset","2d3d");
	vs.ready();
	//vs.play();
}
</script>
</head><body onload="init();">
<div id="vs-div"></div>
</body></html>
