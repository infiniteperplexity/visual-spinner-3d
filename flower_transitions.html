<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>VisualSpinner3D v. 3.0, by Glenn Wright</title>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="scripts/gl-matrix-min.js"></script>
<script src="scripts/phoria-min.js"></script>
<script src="scripts/requestAnimationFrame.js"></script>
<script src="scripts/visual-spinner-engine.js"></script>
<script src="scripts/visual-spinner-moves.js"></script>
<script src="scripts/visual-spinner-renderers.js"></script><script>
// set parameters
var HEIGHT = 400;
var WIDTH = 400;
var ORIGINX = WIDTH/2;
var ORIGINY = HEIGHT/2;
var BACKGROUND = "black";

var view2d = false;

var myProps = new Array(); 
var moves = new MoveFactory();
var props = new PropFactory();

		
function init() {
	ctx=document.getElementById('canvas').getContext('2d');
	canvasSetup();
	canvasLoop();
}

var scene;
var renderer;
function canvasSetup() {
	canvas.height = HEIGHT;
	canvas.width = WIDTH;
	ctx.fillStyle = BACKGROUND;
	ctx.strokeStyle = BACKGROUND;
	ctx.fillRect(0,0,WIDTH,HEIGHT);
	
	// set up Phoria scene for 3D rendering
	scene = new Phoria.Scene();
	scene.camera.position = {x:0.0, y:1.0, z:10.0};
	scene.perspective.aspect = canvas.width / canvas.height;
	scene.viewport.width = canvas.width;
	scene.viewport.height = canvas.height;
	renderer = new Phoria.CanvasRenderer(canvas);
	var plane = Phoria.Util.generateTesselatedPlane(8,8,0,20);
	scene.graph.push(Phoria.Entity.create({
		points: plane.points,
		edges: plane.edges,
		polygons: plane.polygons,
		style: {
				 drawmode: "wireframe",
				 shademode: "plain",
				 linewidth: 0.5,
				 objectsortmode: "back"
			}}));
	scene.graph.push(new Phoria.DistantLight());
	var light = new Phoria.DistantLight();
	light.direction.x = 1;
	light.direction.z = 0;
	scene.graph.push(light);
	light = new Phoria.DistantLight();
	light.direction.y = 1;
	light.direction.z = 0;
	scene.graph.push(light);
	// set up props
	var propOne = props.poi({head_color: "red", scene: scene});
	var propTwo = props.poi({head_color: "blue", scene: scene});
	propOne.nudge(0,0,-.25);
	propTwo.nudge(0,0,.25);
	propOne.setHandAngle(TWELVE);
	propOne.setPropAngle(TWELVE);
	propTwo.setHandAngle(TWELVE);
	propTwo.setPropAngle(TWELVE);
	propOne.hand.radius = 1;
	propTwo.hand.radius = 1;
	myProps.push(propOne);
	myProps.push(propTwo);
	var dir1 = [CLOCKWISE, CLOCKWISE, COUNTERCLOCKWISE, COUNTERCLOCKWISE];
	var dir2 = [CLOCKWISE, COUNTERCLOCKWISE, COUNTERCLOCKWISE, CLOCKWISE]; 
	for (var i = 0; i<2; i++) {
		for (var j = 0; j<4; j++) {
			for (var k = 0; k<4; k++) {
					propOne.chainMove(moves.petal({direction: dir1[j], spin: ANTISPIN, duration: 2}));
					propTwo.chainMove(moves.petal({direction: dir2[j], spin: ANTISPIN, duration: 1}));
					propTwo.chainMove(moves.petal({direction: -dir2[j], spin: INSPIN, duration: 3/8, petals: 0}));
					propTwo.chainMove(moves.petal({direction: dir2[j], spin: ANTISPIN, duration: 1/8, petals: 4}));
					propTwo.chainMove(moves.petal({direction: dir2[j], spin: ANTISPIN, duration: 1/2, petals: 3}));
			}
		}
		propOne.chainMove(moves.petal({direction: -dir1[j], spin: INSPIN, duration: 3/8, petals: 0}));
		propTwo.chainMove(moves.petal({direction: -dir2[j], spin: INSPIN, duration: 3/8, petals: 0}));
	}
}
	
// animation loop
function canvasLoop() {
	setTimeout(function() {
		requestAnimationFrame(canvasLoop);
		redraw();
		for (var i = 0; i < myProps.length; i++) {
			myProps[i].spin();
			myProps[i].render();
		}
	},1000/BEAT);
}
function redraw() {
	if (view2d == true) {
		ctx.fillStyle = "rgba(0,0,0,0.01)";
		ctx.strokeStyle=BACKGROUND;
		ctx.fillRect(0,0,WIDTH,HEIGHT);
	}
	else {
		scene.modelView();
		renderer.render(scene);
	}
}

</script>
</head><body onload="init();">
<table>
<tbody><tr>
<td rowspan="9" colspan="2">
	<canvas width="400" height="400" id="canvas" style="background-color: #000">
		Your browser doesn't support the HTML5 element canvas.
	</canvas>
</td>
</tr>
</tbody></table>
</body></html>
