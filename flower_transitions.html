<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>VTG</title>
<script src="VisualSpinner3D%20v.%203.0,%20by%20Glenn%20Wright_files/jquery-1.js"></script>
<script src="VisualSpinner3D%20v.%203.0,%20by%20Glenn%20Wright_files/gl-matrix-min.js"></script>
<script src="VisualSpinner3D%20v.%203.0,%20by%20Glenn%20Wright_files/phoria-min.js"></script>
<script src="VisualSpinner3D%20v.%203.0,%20by%20Glenn%20Wright_files/requestAnimationFrame.js"></script>
<script src="VisualSpinner3D%20v.%203.0,%20by%20Glenn%20Wright_files/visual-spinner-engine.js"></script>
<script src="VisualSpinner3D%20v.%203.0,%20by%20Glenn%20Wright_files/visual-spinner-moves.js"></script>
<script src="VisualSpinner3D%20v.%203.0,%20by%20Glenn%20Wright_files/visual-spinner-renderers.js"></script><script>
// set parameters

var HEIGHT = 400;
var WIDTH = 400;
var ORIGINX = WIDTH/2;
var ORIGINY = HEIGHT/2;
var BACKGROUND = "black";

var view2d = false;

var myProps = new Array(); 
var moves = new MoveFactory();
var props = new PropFactory();

		
function init() {
	ctx=document.getElementById('canvas').getContext('2d');
	canvasSetup();
	canvasLoop();
}

var scene;
var renderer;
function canvasSetup() {
	canvas.height = HEIGHT;
	canvas.width = WIDTH;
	ctx.fillStyle = BACKGROUND;
	ctx.strokeStyle = BACKGROUND;
	ctx.fillRect(0,0,WIDTH,HEIGHT);
	
	// set up Phoria scene for 3D rendering
	scene = new Phoria.Scene();
	scene.camera.position = {x:0.0, y:1.0, z:10.0};
	scene.perspective.aspect = canvas.width / canvas.height;
	scene.viewport.width = canvas.width;
	scene.viewport.height = canvas.height;
	renderer = new Phoria.CanvasRenderer(canvas);
	var plane = Phoria.Util.generateTesselatedPlane(8,8,0,20);
	scene.graph.push(Phoria.Entity.create({
		points: plane.points,
		edges: plane.edges,
		polygons: plane.polygons,
		style: {
				 drawmode: "wireframe",
				 shademode: "plain",
				 linewidth: 0.5,
				 objectsortmode: "back"
			}}));
	scene.graph.push(new Phoria.DistantLight());
	var light = new Phoria.DistantLight();
	light.direction.x = 1;
	light.direction.z = 0;
	scene.graph.push(light);
	light = new Phoria.DistantLight();
	light.direction.y = 1;
	light.direction.z = 0;
	scene.graph.push(light);
	// set up props
	var propOne = props.poi({head_color: "red", flame_color: "red", scene: scene});
	var propTwo = props.poi({head_color: "blue", flame_color: "blue", scene: scene});
	propOne.nudge(0,0,-.5);
	propTwo.nudge(0,0,.5);
	myProps.push(propOne);
	myProps.push(propTwo);
	
	var o1 = [TWELVE, THREE, SIX, NINE];
	var o2 = [SIX, NINE, TWELVE, THREE];
	var d1 = [CLOCKWISE, COUNTERCLOCKWISE, COUNTERCLOCKWISE, CLOCKWISE];
	var d2 = [CLOCKWISE, CLOCKWISE, COUNTERCLOCKWISE, COUNTERCLOCKWISE];
	
	for (var i = 0; i<4; i++) {
		for (var j = 0; j<4; j++) {
			propOne.addMove(moves.flower({orient: o1[i], direction: d1[j], spin: ANTISPIN}));
			propTwo.addMove(moves.flower({orient: o2[i], direction: d2[j], spin: ANTISPIN}));
		}
		propOne.addMove(moves.petal({orient: o1[i], direction: d1[0], spin: ANTISPIN}));
		propTwo.addMove(moves.petal({orient: o2[i], direction: d2[0], spin: ANTISPIN}));
	}
}
	
// animation loop
function canvasLoop() {
	setTimeout(function() {
		requestAnimationFrame(canvasLoop);
		redraw();
		for (var i = 0; i < myProps.length; i++) {
			myProps[i].spin();
			myProps[i].render();
		}
	},1000/BEAT);
}
function redraw() {
	if (view2d == true) {
		ctx.fillStyle = "rgba(0,0,0,0.01)";
		ctx.strokeStyle=BACKGROUND;
		ctx.fillRect(0,0,WIDTH,HEIGHT);
	}
	else {
		scene.modelView();
		renderer.render(scene);
	}
}

</script>
</head><body onload="init();">

<tbody><tr>
<td rowspan="9" colspan="2">
	<canvas width="400" height="400" id="canvas" style="background-color: #000">

	</canvas>
</td>
</tr>
</tbody></table>
</body></html>
