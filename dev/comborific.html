<title>Drex's "combo-rific" video modeled in VisualSpinner, by Glenn Wright)</title>

<script src="vs3d-moves.js"></script>
<script src="three.min.js"></script>
<script src="vs3d-render.js"></script><script>

function init() {
	setup();
}

let renderer, player, orange, white;
function setup() {
	renderer = new VS3D.ThreeRenderer(document.getElementById("display"));
	player = new VS3D.Player();
	let controls = new VS3D.Controls(player);
	renderer.div.appendChild(controls.div);
	player.update = function(positions) {
		renderer.render(this.props, positions);
		controls.update(this.tick);
	}
	orange = player.addProp(new VS3D.Prop(), {color: "orange"});
	white = player.addProp(new VS3D.Prop(), {color: "white"});
	const {UP, DOWN, LEFT, RIGHT} = VS3D;
	orange.setHandAngle(LEFT);
	orange.setHeadAngle(LEFT)
	white.setHeadAngle(LEFT);
	white.setHandRadius(0);
	// ***** Drex begins with a pendulum vs. extended pendulum hybrid. *****
	// ***** Pendulum paths are not true to real-world gravity, because I use a simplified function ****
	orange.moves.push({beats: 1, hand: {va: 0, a1: DOWN}, head: {va: 0, a1: DOWN}});
	white.moves.push({beats: 1, head: {va: 0, a1: DOWN}});
	orange.moves.push({beats: 1, hand: {va1: 0, a1: RIGHT}, head: {va1: 0, a1: RIGHT}});
	white.moves.push({beats: 1, head: {va1: 0, a1: RIGHT}});

	orange.moves.push({beats: 1, hand: {va: 0, a1: DOWN}, head: {va: 0, a1: DOWN, spin: -1}});
	white.moves.push({beats: 1, head: {va: 0, a1: DOWN}});
	orange.moves.push({beats: 1, hand: {va1: 0, a1: LEFT}, head: {va1: 0, a1: LEFT, spin: -1}});
	white.moves.push({beats: 1, head: {va1: 0, a1: LEFT}});

	orange.moves.push({beats: 1, hand: {va: 0, a1: DOWN}, head: {va: 0, a1: DOWN}});
	white.moves.push({beats: 1, head: {va: 0, a1: DOWN}});
	orange.moves.push({beats: 1, hand: {va1: 0, a1: RIGHT}, head: {va1: 0, a1: RIGHT}});
	white.moves.push({beats: 1, head: {va1: 0, a1: RIGHT}});

	orange.moves.push({beats: 1, hand: {va: 0, a1: DOWN}, head: {va: 0, a1: DOWN, spin: -1}});
	white.moves.push({beats: 1, head: {va: 0, a1: DOWN}});
	// ***630*** Transition (see Tech Blog #390)
	orange.moves.push({beats: 1, pivot: {a1: RIGHT, r1: 0.5}, hand: {va1: 0, a1: LEFT}, head: {va1: 0, a1: RIGHT, spin: -1}});
	white.moves.push({beats: 1, pivot: {a1: RIGHT, r1: 0.5}, head: {va1: 0, a1: LEFT}});
	// Static Spin vs. Point Isolation
	orange.moves.push({beats: 2, hand: {va: 1}, head: {va: 1}});
	white.moves.push({beats: 2, head: {va: 1}});
	// ***900*** Isolation vs. Cateye
	orange.moves.push({beats: 6, pivot: {r: 1}, hand: {r: 0.5, va: 1}, head: {va: -1}});
	white.moves.push({beats: 6, pivot: {r: 1}, hand: {r: 0.5, a: LEFT, va: 1}, head: {va: 1}});
	// ***1440*** Static Spin vs. Point Isolation (see Tech Blog #390)
	orange.moves.push({beats: 3, pivot: {r: 0.5}, hand: {r: 0}, head: {va: -1}});
	white.moves.push({beats: 1, pivot: {r: 0.5}, hand: {r: 1, va: -1}, head: {va: -1}});
	white.moves.push({beats: 1, pivot: {r: 0.5}, hand: {r: 1, va: 1}, head: {va: 1}});
	white.moves.push({beats: 1, pivot: {r: 0.5}, hand: {r: 1, va: -1}, head: {va: -1}});
	// ***1710*** Oddball transition
	orange.moves.push({beats: 1, pivot: {r1: 1}, head: {a1: RIGHT}});
	white.moves.push({beats: 1, pivot: {r1: 1}, hand: {a1: LEFT}, head: {a1: RIGHT}});
	// ***1790*** Static vs. Extension
	orange.moves.push({beats: 2, pivot: {r: 0}, hand: {a: RIGHT, r: 1, va: -1}, head: {va: -1}});
	white.moves.push({beats: 2, pivot: {r: 0}, hand: {r: 0}, head: {va: -1}});
	// ***1980*** Pendulum vs. Top CAPs (I believe this move was invented by someone called Kate?  There's a tech blog for it.)
	orange.moves.push({beats: 2, hand: {va: 1}, head: {va: -3}});
	white.moves.push({beats: 1, head: {va: 0, a1: DOWN}});
	white.moves.push({beats: 1, head: {va1: 0, a1: RIGHT}});

	orange.moves.push({beats: 2, hand: {va: -1}, head: {va: -1}});
	white.moves.push({beats: 1, head: {va: 0, a1: DOWN}});
	white.moves.push({beats: 1, head: {va1: 0, a1: LEFT}});

	orange.moves.push({beats: 2, hand: {va: 1}, head: {va: -3}});
	white.moves.push({beats: 1, head: {va: 0, a1: DOWN}});
	white.moves.push({beats: 1, head: {va1: 0, a1: RIGHT}});

	orange.moves.push({beats: 2, hand: {va: -1}, head: {va: -1}});
	white.moves.push({beats: 1, head: {va: 0, a1: DOWN}});
	white.moves.push({beats: 1, head: {va1: 0, a1: LEFT}});
	// ***2700*** Another oddball transition
	orange.moves.push({beats: 1, hand: {va: 1}, head: {va: -3}});
	white.moves.push({beats: 1, hand: {a: DOWN, r1: 1}, head: {va: 0, a1: DOWN}});
	orange.moves.push({beats: 1, hand: {r1: 0.5, va: -1}, head: {va: -3}});
	white.moves.push({beats: 1, hand: {r1: 0.5, va: -1}, head: {va: -3}});
	// ***2880*** Linear Isolations
	orange.moves.push({beats: 1, hand: {r1: 1, va: -1}, head: {va: -3}});
	white.moves.push({beats: 1, hand: {r1: 1, va: -1}, head: {va: -3}});
	orange.moves.push({beats: 1, hand: {r1: 0.5, va: -1}, head: {va: -3}});
	white.moves.push({beats: 1, hand: {r1: 0.5, va: -1}, head: {va: -3}});
	orange.moves.push({beats: 1, hand: {r1: 1, va: -1}, head: {va: -3}});
	white.moves.push({beats: 1, hand: {r1: 1, va: -1}, head: {va: -3}});
	orange.moves.push({beats: 1, hand: {r1: 0.5, va: -1}, head: {va: -3}});
	white.moves.push({beats: 1, hand: {r1: 0.5, va: -1}, head: {va: -3}});
	// ***3240*** Odball transition
	orange.moves.push({beats: 1, pivot: {a: UP, r1: 1}, hand: {va: -1}, head: {va: -1}});
	white.moves.push({beats: 1, pivot: {a: UP, r1: 1}, hand: {va: -1}, head: {va: -1}});
	// ***3330*** Antipendulum vs. Triquetra (2.5 loops)
	// Okay, these things are kinda nuts.
	orange.moves.push({beats: 10, pivot: {r: 0}, hand: {a: UP, va: 1}, head: {va: -2}});
	white.moves.push({beats: 10, hand: {va: 1}, head: {va: -2}});
	// ***4230*** Isolation vs. Cateye







	


	player.ready();
	//player.play();	
}
