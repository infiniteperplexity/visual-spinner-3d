<script src="vs3d-render.js"></script><script>

function init() {
	setup();
}

let renderer, player, orange, white;
function setup() {
	renderer = new VS3D.ThreeRenderer(document.getElementById("display"));
	player = new VS3D.Player(renderer);
	orange = player.addProp(new VS3D.Prop(), {color: "orange"});
	white = player.addProp(new VS3D.Prop(), {color: "white"});
	const {UP, DOWN, LEFT, RIGHT} = VS3D;
	orange.setHandAngle(LEFT);
	orange.setHeadAngle(LEFT)
	white.setHeadAngle(LEFT);
	white.setHandRadius(0);
	// Drex begins with a vs.CCW pendulum vs. extended pendulum hybrid.
		// Note the use of "hybrid: true" on the extended pendulum.
			// This tells the hand speed the smooth path of the other pendulum's prop
			// The default (hybrid: false) instead spins at a constant speed that will match a static spin or flower
			// Note that the constant vs.THREE, vs.SIX, vs.NINE, and vs.TWELVE refer to the clock points (directions)
		// Pendulum paths are not true to real-world gravity, because I use a simplified function
	// should not need to use the MOVE() constructor

	// make beats=1 by default?
	orange.moves.push({label: "pendulum", beats: 1, hand: {a: LEFT, va: 0, a1: DOWN}, head: {a: LEFT, va: 0, a1: DOWN}});
	//orange.moves.push({label: "pendulum", beats: 1, hand: {va1: 0, a1: RIGHT}, head: {va1: 0, a1: RIGHT}});
	white.moves.push({label: "pendulum", beats: 1, head: {a: LEFT, va: 0, a1: DOWN}});
	//white.moves.push({label: "pendulum", beats: 1, head: {a: DOWN, va1: 0, a1: RIGHT}});

	// orange.moves.push({label: "pendulum", beats: 1, hand: {va: 0, a1: DOWN}, head: {va: 0, a1: DOWN, spin: -1}});
	// orange.moves.push({label: "pendulum", beats: 1, hand: {va1: 0, a1: RIGHT}, head: {va1: 0, a1: LEFT, spin: -1}});
	// white.moves.push({label: "pendulum", beats: 1, head: {va: 0, a1: DOWN}});
	// white.moves.push({label: "pendulum", beats: 1, head: {va1: 0, a1: RIGHT}});

	// orange.moves.push({label: "pendulum", beats: 1, hand: {va: 0, a1: DOWN}, head: {va: 0, a1: DOWN}});
	// orange.moves.push({label: "pendulum", beats: 1, hand: {va1: 0, a1: RIGHT}, head: {va1: 0, a1: RIGHT}});
	// white.moves.push({label: "pendulum", beats: 1, head: {va: 0, a1: DOWN}});
	// white.moves.push({label: "pendulum", beats: 1, head: {va1: 0, a1: RIGHT}});

	// orange.moves.push({beats: 1, hand: {va: 0, a1: DOWN}, head: {va: 0, a1: DOWN, spin: -1}});
	// orange.moves.push({beats: 1, hand: {va1: 0, a1: RIGHT}, head: {va1: 0, a1: LEFT, spin: -1}});
	// white.moves.push({beats: 1, head: {va: 0, a1: DOWN}});
	// white.moves.push({beats: 1, head: {va1: 0, a1: RIGHT}});

	player.reset();
	//player.play();	
}
