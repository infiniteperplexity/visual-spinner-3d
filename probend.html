<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<style>
body {background-color: #99CCFF}
div {display: inline-block;}
</style>
<title>VisualSpinner3D, by Glenn Wright</title>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="scripts/three.min.js"></script>
<script src="scripts/gl-matrix-min.js"></script>
<script src="scripts/phoria-min.js"></script>
<script src="scripts/visual-spinner-engine.js"></script>
<script src="scripts/visual-spinner-moves.js"></script>
<script src="scripts/visual-spinner-ui.js"></script>
<script>
function init() {
	var vs = VS3D.VisualSpinnerWidget();
	vs.embedById("vs-div");
	var one = vs.addProp();
	var two = vs.addProp();
	one.color = "red";
	two.color = "blue";
	one.hand.radius = 1;
	two.hand.radius = 1;
	one.setHandAngle(vs.NINE);
	one.setPropAngle(vs.NINE);
	two.setPropAngle(vs.THREE);
	two.setHandAngle(vs.THREE);
	one.nudge(0,0,0.1);
	two.nudge(0,0,-0.1);
	var vs2 = VS3D.VisualSpinnerWidget();
	var vs3 = VS3D.VisualSpinnerWidget();
	vs2.embedById("vs-div2");
	vs3.embedById("vs-div3");

	one.addMove(vs.Moves.build.toroid({bend: 0, harmonics: 0}));
	two.addMove(vs.Moves.build.toroid({bend: 0, harmonics: 0}));
	vs.addText("Bends: 0, Harmonics: 0",0.5);
	vs.addText("Lame, and unfeasible with tension props.",0.5);
	one.addMove(vs.Moves.build.toroid({bend: 0, harmonics: 1, duration: 2}));
	two.addMove(vs.Moves.build.toroid({bend: 0, harmonics: 1, duration: 2}));
	vs.addText("Bends: 0, Harmonics: 1");
	vs.addText("We could call this a 'helical extension.'");
	one.addMove(vs.Moves.build.toroid({bend: 0, harmonics: 2, duration: 2}));
	two.addMove(vs.Moves.build.toroid({bend: 0, harmonics: 2, duration: 2}));
	vs.addText("Bends: 0, Harmonics: 2");
	vs.addText("A 'helical, one-petal flower.'");
	one.addMove(vs.Moves.build.toroid({bend: 0, harmonics: 3, duration: 2}));
	two.addMove(vs.Moves.build.toroid({bend: 0, harmonics: 3, duration: 2}));
	vs.addText("Bends: 0, Harmonics: 3");
	vs.addText("A 'helical, two-petal flower.'");
	one.addMove(vs.Moves.build.toroid({bend: 1, harmonics: 0}));
	two.addMove(vs.Moves.build.toroid({bend: 1, harmonics: 0}));
	vs.addText("Bends: 1, Harmonics: 0",0.5);
	vs.addText("A simple extension.",0.5);
	one.addMove(vs.Moves.build.toroid({bend: 1, harmonics: 4, duration: 2}));
	two.addMove(vs.Moves.build.toroid({bend: 1, harmonics: 4, duration: 2}));
	vs.addText("Bends: 1, Harmonics: 4");
	vs.addText("An 'iso-bend toroid.'");
	one.addMove(vs.Moves.build.toroid({bend: 2, harmonics: 0}));
	two.addMove(vs.Moves.build.toroid({bend: 2, harmonics: 0}));
	vs.addText("Bends: 2, Harmonics: 0",0.5);
	vs.addText("A one-petal flower.",0.5);
	one.addMove(vs.Moves.build.toroid({bend: 2, harmonics: 1, duration: 2}));
	two.addMove(vs.Moves.build.toroid({bend: 2, harmonics: 1, duration: 2}));
	vs.addText("Bends: 2, Harmonics: 1");
	vs.addText("Pro-bend toroid (two-lobe?)");
	one.addMove(vs.Moves.build.toroid({bend: 2, harmonics: 2, duration: 2}));
	two.addMove(vs.Moves.build.toroid({bend: 2, harmonics: 2, duration: 2}));
	vs.addText("Bends: 2, Harmonics: 2");
	vs.addText("Pro-bend toroid (three-lobe?)");
	one.addMove(vs.Moves.build.toroid({bend: 2, harmonics: 3}));
	two.addMove(vs.Moves.build.toroid({bend: 2, harmonics: 3}));
	vs.addText("Bends: 2, Harmonics: 3",0.5);
	vs.addText("(I think the 'lobe' terminology is a dead end.)",0.5);
	one.addMove(vs.Moves.build.toroid({bend: 3, harmonics: 0}));
	two.addMove(vs.Moves.build.toroid({bend: 3, harmonics: 0}));
	vs.addText("Bends: 3, Harmonics: 0",0.5);
	vs.addText("A two-petal flower.",0.5);
	one.addMove(vs.Moves.build.toroid({bend: 3, harmonics: 1, duration: 2}));
	two.addMove(vs.Moves.build.toroid({bend: 3, harmonics: 1, duration: 2}));
	vs.addText("Bends: 3, Harmonics: 1");
	vs.addText("Some random pro-bend toroid.");
	one.addMove(vs.Moves.build.toroid({bend: 3, harmonics: 2, duration: 2}));
	two.addMove(vs.Moves.build.toroid({bend: 3, harmonics: 2, duration: 2}));
	vs.addText("Bends: 3, Harmonics: 2");
	vs.addText("a.k.a. 'the one Drex makes out of a pipe cleaner.'");
	one.addMove(vs.Moves.build.toroid({bend: 3, harmonics: 3}));
	two.addMove(vs.Moves.build.toroid({bend: 3, harmonics: 3}));
	vs.addText("Bends: 3, Harmonics: 3",0.5);
	vs.addText("(No one will ever spin this shit.)",0.5);
	one.addMove(vs.Moves.build.tapedeck({duration: 2}));
	two.addMove(vs.Moves.build.tapedeck({duration: 2}));
	vs.addText("A stylized pro-bend toroid; a.k.a. 'tapedeck'");
	vs.addText("(The human eye can actually follow this!)",0.5);

	vs.addControls("play","pause","rewind","frame","forward","reset","2d3d");
	vs2.addControls("play","pause","rewind","frame","forward","reset","2d3d");
	vs3.addControls("play","pause","rewind","frame","forward","reset","2d3d");
	vs.ready();
	vs2.ready();
	vs3.ready();
	vs2.swapScene(vs.scene);
	vs3.swapScene(vs.scene);
	vs.camera(0,1,10);
	vs2.camera(10,1,0);
	vs3.camera(1,10,0);
	vs.play();
	vs.pause();
}
</script>
</head><body onload="init();">
<h>An exploration of pro-bend toroids, with multiple points of view.</h>
<br>
<div id="vs-div"></div>
<div id="vs-div2"></div>
<div id="vs-div3"></div>
</body></html>
