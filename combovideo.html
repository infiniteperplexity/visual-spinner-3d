<!DOCTYPE html>
<html><head>
<style>
body {background-color: #99CCFF}
</style>



<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Video bookmarker for VS3D, by Glenn Wright)</title>
<script src="scripts/vs3d.js"></script>
<script src="scripts/vs3d-moves.js"></script>
<script src="scripts/three.min.js"></script>
<script src="scripts/vs3d-render.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script>

function init() {
	vidControls();
}

let frozen = true;
let player, bookmarker, controls;
function vidControls() {
	player = new YT.Player('player', {
        width: '854',
        height: '480',
        videoId: '05tyrZonnmw',
        events: {
        	onReady: ()=>{
        		frozen = false;
        		updateBookmarker();
        	},
        	onStateChange: updateBookmarker
        }
    });
    bookmarker = new VS3D.Bookmarker();
    bookmarker.getTime = function() {
    	if (!player.getCurrentTime) {
    		return 0;
    	}
    	let t = parseFloat(VS3D.round(player.getCurrentTime(), 1/this.RATE).toFixed(3));
    	return t;
    }
    bookmarker.setTime = function(t) {
    	player.seekTo(t);
    	setTimeout(()=>this.update(),100);
    	setTimeout(()=>player.pauseVideo(),1000);
    }
	controls = document.getElementById("controls");
	input = document.getElementById("frame");
	bookmarker.update = function() {
    	input.value = this.getTime();
    	let books = document.getElementById("bookmarks");
		books.innerHTML = "<option value='null'>(bookmarks)</option>";
		let selected = false;
		for (let mark of this.bookmarks) {
			let node = document.createElement("option");
			node.innerHTML = mark;
			node.value = mark;
			if (VS3D.nearly(parseFloat(mark), this.getTime(), 1/this.RATE)) {
				node.selected = true;
				selected = true;
			}
			books.appendChild(node);
		}
		if (!selected) {
			books.firstChild.selected = true;
		}
    }
}

function updateBookmarker() {
	bookmarker.update();
}
function chooseBookmark() {
	if (frozen) {
		return;
	}
	let val = document.getElementById("bookmarks").value;
	bookmarker.setTime(parseFloat(val));
}

function addBookmark() {
	if (frozen) {
		return;
	}
	bookmarker.add();
}

function deleteBookmark() {
	if (frozen) {
		return;
	}
	bookmarker.remove();
}
function backFrame() {
	if (frozen) {
		return;
	}
	bookmarker.setTime(Math.max(0, bookmarker.getTime()-1/bookmarker.RATE));
}
function forwardFrame() {
	if (frozen) {
		return;
	}
	bookmarker.setTime(bookmarker.getTime()+1/bookmarker.RATE);
}
function chooseTime() {
	if (frozen) {
		return;
	}
	let val = input.value;
	if (parseFloat(val)===parseFloat(String(parseFloat(val)))) {
		bookmarker.setTime(parseFloat(val));
	}
}

function changeVideo(txt) {
	player.cueVideoById("cdiFhv3gsyo");
}
</script>
</head>
<body onload="init();">
<header>
</header>
<div id="grid">
	<div>
		<div id="player"></div>
		<div id="controls">
			<select onChange="chooseBookmark();" id="bookmarks">
			</select>
			<button onClick="addBookmark();">Add bookmark.</button>
			<button onClick="deleteBookmark();">Delete bookmark.</button>
			<button onClick="backFrame();">&lt;=</button>
			<input id="frame" onInput="chooseTime();" type="text" size="6"></input>
			<button onClick="forwardFrame();">=&gt;</button>
		</div>
	</div>
</div>
</grid>
</body></html>
