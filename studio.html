<style>
	body {margin: 0; padding: 0;}
	div {padding: 2.5px; border: 5px solid gray; margin: -2.5px;}
	section {position: absolute;}
	canvas {height: 400px; width: 400px; background-color: #000;}
	#display { position: absolute; top: 0; left 0; height: 400px; width: 400px; }
	#workshop {position: absolute; top: 0; left: 410px; height: 400px; width: 300px;}
	#library {position: absolute; top: 0; left: 720px; height: 400px; width: 300px;}
	#tracks {position: absolute; top: 410px; left: 0; height: 200px; width: 1020px;}
	.track, #icons {list-style: none;}
	#icons li {position: absolute}
	.topleft {position: absolute; top: 0, left: 0}
	.topright {position: absolute; top: 0, right: 0}
	.bottomleft {position: absolute; bottom: 0, left: 0}
	.bottomright {position: absolute; bottom: 0, right: 0}
	.track li {display: inline;}
	.track li img, #icons li img {height: "45px"; width: "45px";}
</style>

</head>

<body onload="init();">

<section>
