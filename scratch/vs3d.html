<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>VisualSpinner3D Composer, by Glenn Wright</title>
</head>
<script src="vs3d.js"></script>
<script src="vs3d-moves.js"></script>
<script src="three.min.js"></script>
<script src="vs3d-render.js"></script>
<script>
	let renderer, player;
	let red = new VS3D.Prop({hand: {a: VS3D.RIGHT}, head: {a: VS3D.RIGHT}});
	console.log(red);
	// red = VS3D.prop$set({hand: {a: VS3D.UP}, head: {a: VS3D.DOWN}, p: VS3D.FLOOR});
	let move = {hand: {a: VS3D.RIGHT, r: 1, la: VS3D.LEFT, vl: 2}, head: {r:1, a: VS3D.RIGHT, va: 1}};
	function init() {
		renderer = new VS3D.ThreeRenderer(document.getElementById("display"));
		player = new VS3D.Player();
		player.addProp(red,{model: "poi"});
		//player.addProp(blue, {color: "blue"});
		player.props[0].moves.push(move);
		//player.props[1].addMove(move2);
		player.render = function(props, positions) {
			renderer.render(props, positions);
		}
		player.reset();
		//player.goto(89);
		//player.play();
	}

	//VS3D.socket(player.props[0].moves[0])
</script>
<body onload="init();">
	<div id="display">
	</div>
</body>
</html>
