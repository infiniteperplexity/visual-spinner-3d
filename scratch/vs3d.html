<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>VisualSpinner3D Composer, by Glenn Wright</title>
</head>
<script src="vs3d.js"></script>
<script src="three.min.js"></script>
<script src="render.js"></script>
<script>
	let renderer;
	let prop = new Prop();
	function init() {
		renderer = new ThreeRenderer(document.getElementById("display"));
		renderer.update(prop);
	}
	
</script>
<body onload="init();">
	<div id="display">
	</div>
</body>
