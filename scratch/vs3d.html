<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>VisualSpinner3D Composer, by Glenn Wright</title>
</head>
<script src="vs3d.js"></script>
<script src="vs3d-moves.js"></script>
<script src="three.min.js"></script>
<script src="vs3d-render.js"></script>
<script>
	let renderer, player;
	let prop = new VS3D.Prop({hand: {r: 1}});
	// wait...why does this work like so?
	let move = {hand: {r: 1, a: 0, va: 0, va1: 1}, head: {r: 1, va: 0, va1: 1}, beats: 4};
	function init() {
		renderer = new VS3D.ThreeRenderer(document.getElementById("display"));
		renderer.update(prop);
		player = new VS3D.Player({props: [prop]});
		player.props[0].addMove(move);
		player.render = function(prop) {
			renderer.update(prop);
		}
	}

</script>
<body onload="init();">
	<div id="display">
	</div>
</body>
</html>
