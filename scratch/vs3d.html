<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>VisualSpinner3D Composer, by Glenn Wright</title>
</head>
<script src="vs3d.js"></script>
<script src="three.min.js"></script>
<script src="render.js"></script>
<script>
	let renderer, player;
	let prop = new Prop({hand: {r: 1}});
	let move = {hand: {r: 1, a: 0, a1: 90}, head: {r: 1, a:0, a1: 90}, beats: 1};
	function init() {
		renderer = new ThreeRenderer(document.getElementById("display"));
		renderer.update(prop);
		player = new Player({props: [prop]});
		player.props[0].addMove(move);
		player.render = function(prop) {
			renderer.update(prop);
		}
	}

</script>
<body onload="init();">
	<div id="display">
	</div>
</body>
</html>
