<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
     <style>
      .grid {
        display: grid;
        grid-column-gap: 3px;
        grid-row-gap: 3px;
      }
      .app {
        grid-template-rows: 25px 385px 350px;
      }
      .top {
        grid-template-columns: 350px 350px auto;
        grid-template-rows: auto auto;
      }
      .bottom {
        grid-template-rows: auto auto auto auto;
        overflow: scroll;
      }
      .movepanel {
        grid-row-gap: 0px;
        grid-template-rows: 49px 49px 49px 49px 49px 49px 49px;
      }
      .movecontrol {
        grid-template-columns: 25px 56px 50px 50px 56px 50px 50px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="todo.css" />
    <title>React VS3D</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/redux@latest/dist/redux.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/react-redux@5.0.6/dist/react-redux.js"></script>
    <script src="scripts/vs3d.js"></script>
    <script src="scripts/vs3d-moves.js"></script>
    <script src="scripts/three.min.js"></script>
    <script src="scripts/vs3d-render.js"></script>
    <script src="testjson.js"></script>
    <script src="react/data-model.js"></script>
  </head>
  <body>
    <div id="container">
      <script type="text/babel" src="react/draggable-svg.jsx"></script>
      <script type="text/babel" src="react/prop-node.jsx"></script>
      <script type="text/babel" src="react/react-grids.jsx"></script>
      <script type="text/babel" src="react/move-queues.jsx"></script>
      <script type="text/babel" src="react/move-panel.jsx"></script>
      <script type="text/babel" src="react/react-controls.jsx"></script>

      <script type="text/babel" src="react/redux-store.jsx"></script>
    </div>
  </body>
</html>
