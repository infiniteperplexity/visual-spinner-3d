<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<style>
body {background-color: #99CCFF}
</style>
<title>VisualSpinner3D, by Glenn Wright</title>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="scripts/three.min.js"></script>
<script src="scripts/gl-matrix-min.js"></script>
<script src="scripts/phoria-min.js"></script>
<script src="scripts/visual-spinner-engine.js"></script>
<script src="scripts/visual-spinner-moves.js"></script>
<script src="scripts/visual-spinner-ui.js"></script>
<script>
function init() {
	var vs = VS3D.VisualSpinnerWidget();
	vs.embedById("vs-div");
	var one = vs.addProp();
	var two = vs.addProp();
	one.color = "red";
	two.color = "blue";
	one.hand.radius = 1;
	two.hand.radius = 1;
	one.setHandAngle(vs.NINE);
	one.setPropAngle(vs.NINE);
	two.setPropAngle(vs.THREE);
	two.setHandAngle(vs.THREE);
	one.nudge(0,0,0.1);
	two.nudge(0,0,-0.1);
	one.addMove(vs.Moves.build.helix({duration: 2}));
	two.addMove(vs.Moves.build.helix({duration: 2}));
	vs.addText("Helical flowers.",2);
	one.addMove(vs.Moves.build.isobend({duration: 2}));
	two.addMove(vs.Moves.build.isobend({duration: 2}));
	vs.addText("Mathematical isobend toroids.",2);
	one.addMove(vs.Moves.build.linearisobend({duration: 2}));
	two.addMove(vs.Moves.build.linearisobend({duration: 2}));
	vs.addText("Stylized isobend toroids.",1.5);
	one.addMove(vs.Moves.build.antibend({duration: 2}));
	two.addMove(vs.Moves.build.antibend({duration: 2}));
	vs.addText("Mathematical antibend toroids.",2);
	VS3D.overrideReorientFail(()=>{});
	one.modifyTail({hand_stretch: -2.25});
	two.modifyTail({hand_stretch: -2.25});
	one.addMove(vs.Moves.build.linearantibend({duration: 2}));
	two.addMove(vs.Moves.build.linearantibend({duration: 2, entry: vs.NINE}));
	vs.addText("Stylized antibend toroids.",2);
	one.addMove(vs.Moves.build.probend({extend: vs.SQRT2/3, hand_stretch: 2}));
	two.addMove(vs.Moves.build.probend({extend: vs.SQRT2/3, entry: vs.NINE, orient: vs.NINE, hand_stretch: 2}));
	one.addMove(vs.Moves.build.probend({duration: 1.75}));
	two.addMove(vs.Moves.build.probend({duration: 1.75}));


	vs.addControls("play","pause","rewind","frame","forward","reset","2d3d");
	vs.ready();
	vs.play();
}
</script>
</head><body onload="init();">
<div id="vs-div"></div>
</body></html>
