<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>VisualSpinner3D v. 3.0, by Glenn Wright</title>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="scripts/gl-matrix-min.js"></script>
<script src="scripts/phoria-min.js"></script>
<script src="scripts/requestAnimationFrame.js"></script>

<script src="scripts/visual-spinner-moves.js"></script>

<script>
// set parameters

VS3D.Constants.rescope();

var controller = new Controller();
var moves = VS3D.MoveFactory();
var Prop = VS3D.Prop().constructor;
var vs;
$.urlParam = function(name){
	var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
	if (!results) {return 0;}
	return results[1] || 0;
}

var twoD;
var threeD;
function init() {
	vs = VS3D.VisualSpinnerWidget();
	vs.embedById("vs-div");
	twoD = VS3D.HTML5Canvas2dRenderer();
	threeD = vs.renderer;
	// optionally, pull parameters from URL
	var params = [	"1prop","2prop","3prop","4prop",
					"1plane","2plane","3plane","4plane",
					"1align","2align","3align","4align",
					"1spin","2spin","3spin","4spin",
					"1move","2move","3move","4move"];
	var defaults = ["poi","poi","none","none",
					"wall","wall","wall","wall",
					"twelve","twelve","twelve","twelve",
					"cw","cw","ccw","ccw",
					"xtsn","3paf","xtsn","3paf"];
	for (var i = 0; i<params.length; i++) {
		var txt = $.urlParam(params[i]);
		if (txt==0) {txt = defaults[i];}
		$("#"+params[i]).val(txt);
	}

	var propOne = vs.addProp();
	var propTwo = vs.addProp();
	var propThree = vs.addProp();
	var propFour = vs.addProp();
	propOne.color = "red";
	propTwo.color = "blue";
	propThree.color = "yellow";
	propFour.color = "green";
	if( 	navigator.userAgent.match(/Android/i)
		|| navigator.userAgent.match(/webOS/i)
		|| navigator.userAgent.match(/iPhone/i)
		|| navigator.userAgent.match(/iPad/i)
		|| navigator.userAgent.match(/iPod/i)
		|| navigator.userAgent.match(/BlackBerry/i)
		|| navigator.userAgent.match(/Windows Phone/i)) {
		$("#2d3d").val("2d");
		propOne.nudge(-0.75,0,0);
		propTwo.nudge(-0.75,0,0);
		propThree.nudge(-0.75,0,0);
		propFour.nudge(-0.75,0,0);
	} else {
		$("#2d3d").val("3d");
	}
	// set up controller	
	controller.updateParameters();
	vs.play();
	
}

function Controller() {
	this.prop = [];
	this.plane = [];
	this.align = [];
	this.spin = [];
	this.view2d = false;
}
Prop.prototype.queueIsEmpty = function() {
	controller.updateParameters();
}
Controller.prototype.updateParameters = function() {
	var list;
	var txt;
	var renderer;
	var move;
	var propn;
	var pcolor;
	var fcolor;
	
	//Check 2D vs. 3D
	list = document.getElementById("2d3d");
	txt = list.options[list.selectedIndex].value;
	if (txt=="2d") {vs.swapRenderer(twoD);}
	else if (txt=="3d") {vs.swapRenderer(threeD);}
			
	//Update prop types
	for(var i = 1; i<=vs.scene.props.length; i++) {
		list = document.getElementById(i+"prop");
		txt = list.options[list.selectedIndex].value;
		if (txt==="poi") {	
			vs.scene.props[i-1].propType = "poi";
			vs.scene.props[i-1].fire = false;
		} else if (txt==="fpoi") {	
			vs.scene.props[i-1].propType = "poi";
			vs.scene.props[i-1].fire = true;
		} else if (txt==="staff") {	
			vs.scene.props[i-1].propType = "staff";
			vs.scene.props[i-1].fire = false;
		} else if (txt==="fstaff") {	
			vs.scene.props[i-1].propType = "staff";
			vs.scene.props[i-1].fire = true;
		} else if (txt==="hoop") {	
			vs.scene.props[i-1].propType = "hoop";
			vs.scene.props[i-1].fire = false;
		} else if (txt==="fhoop") {	
			vs.scene.props[i-1].propType = "hoop";
			vs.scene.props[i-1].fire = true;
		} else if (txt==="none") {
			vs.scene.props[i-1].propType = "noprop";
		}
	}
	
	//Update alignment and planes
	for (var i = 1; i<=vs.scene.props.length; i++) {
		list = document.getElementById(i+"plane");
		txt = list.options[list.selectedIndex].value;
		if (txt=="wall") {
			this.plane[i-1] = WALL;
		} else if (txt=="wheel") {
			this.plane[i-1] = WHEEL;
		} else if (txt=="floor") {
			this.plane[i-1] = FLOOR;
		}
		list = document.getElementById(i+"align");
		txt = list.options[list.selectedIndex].value;
		if (txt=="twelve") {
			this.align[i-1] = TWELVE;
		} else if (txt=="six") {
			this.align[i-1] = SIX;
		} else if (txt=="three") {
			this.align[i-1] = THREE;
		} else if (txt=="nine") {
			this.align[i-1] = NINE;
		}
		list = document.getElementById(i+"spin");
		txt = list.options[list.selectedIndex].value;
		if (txt=="cw") {
			this.spin[i-1] = CLOCKWISE;
		} else if (txt=="ccw") {
			this.spin[i-1] = COUNTERCLOCKWISE;
		}
	}	
	//Generate moves
	var submoves;
	for (var i = 1; i<=vs.scene.props.length; i++) {
		list = document.getElementById(i+"move");
		txt = list.options[list.selectedIndex].value;
		move = this.generateMove(i-1,txt);
		submoves = vs.scene.props[i-1].move.submoves;
		while (submoves.length > 1) {
			submoves.pop();
		}
		if (submoves[0] !== undefined) {submoves[0].oneshot = true;}
		vs.scene.props[i-1].addMove(move.setAbrupt());
	}
	var linktxt = "http://infiniteperplexity.github.io/visual-spinner-3d/";
	var params = [	"1prop","2prop","3prop","4prop",
					"1plane","2plane","3plane","4plane",
					"1align","2align","3align","4align",
					"1spin","2spin","3spin","4spin",
					"1move","2move","3move","4move"];
	for (var i = 0; i<params.length; i++) {
		if (i==0) {
			linktxt += "?" + params[i] + "=" + $("#"+params[i]).val();
		} else {
			linktxt += "&" + params[i] + "=" + $("#"+params[i]).val();
		}
	}
	//$('#myLink').text(linktxt);
}


Controller.prototype.generateMove = function(n, txt) {
	var move;
	if (txt=="stat") {
		move = moves.build.staticspin({direction: this.spin[n], plane: this.plane[n], entry: this.align[n]});
	} else if (txt=="xtsn") {
		move = moves.build.flower({entry: this.align[n], orient: this.align[n], direction: this.spin[n], plane: this.plane[n], mode: DIAMOND, petals: 0});
		move.align("hand",this.align[n]);
	} else if (txt=="1pif") {
		move = moves.build.flower({entry: this.align[n], orient: this.align[n], direction: this.spin[n], mode: DIAMOND, plane: this.plane[n], petals: 1});
		move.align("hand",this.align[n]);
	} else if (txt=="o1if") {
		move = moves.build.flower({entry: this.align[n], orient: this.align[n], mode: BOX, direction: this.spin[n], plane: this.plane[n], petals: 1});
		move.align("hand",this.align[n]);
	} else if (txt=="2pif") {
		move = moves.build.flower({entry: this.align[n], orient: this.align[n], mode: DIAMOND, direction: this.spin[n], plane: this.plane[n], petals: 2});
		move.align("hand",this.align[n]);
	} else if (txt=="o2if") {
		move = moves.build.flower({entry: this.align[n], orient: this.align[n], mode: BOX, direction: this.spin[n], plane: this.plane[n], petals: 2});
		move.align("hand",this.align[n]);
	} else if (txt=="4pif") {
		move = moves.build.flower({entry: this.align[n], orient: this.align[n], mode: DIAMOND, direction: this.spin[n], plane: this.plane[n]});
		move.align("hand",this.align[n]);
	} else if (txt=="b4if") {
		move = moves.build.flower({entry: this.align[n], orient: this.align[n], mode: BOX, direction: this.spin[n], plane: this.plane[n]});
		move.align("hand",this.align[n]);
	} else if (txt=="3paf") {
		move = moves.build.flower({entry: this.align[n], orient: this.align[n], mode: DIAMOND, direction: this.spin[n], plane: this.plane[n], spin: ANTISPIN, petals: 3});
		move.align("hand",this.align[n]);
	} else if (txt=="o3af") {
		move = moves.build.flower({entry: this.align[n], orient: this.align[n], mode: BOX, direction: this.spin[n], plane: this.plane[n], spin: ANTISPIN, petals: 3});
		move.align("hand",this.align[n]);
	} else if (txt=="4paf") {
		move = moves.build.flower({entry: this.align[n], orient: this.align[n], mode: DIAMOND, direction: this.spin[n], plane: this.plane[n], spin: ANTISPIN});
		move.align("hand",this.align[n]);
	} else if (txt=="b4af") {
		move = moves.build.flower({entry: this.align[n], mode: BOX, direction: this.spin[n], plane: this.plane[n], spin: ANTISPIN});
		move.align("hand",this.align[n]);
	} else if (txt=="hcap") {
		if (this.align[n] == TWELVE || this.align[n] == SIX) {
			move = moves.build.ccap({orient: this.align[n]+this.spin[n]*QUARTER, direction: this.spin[n], plane: this.plane[n]});
		} else {
			move = moves.build.ccap({orient: this.align[n], direction: this.spin[n], plane: this.plane[n]});
		}
		move.align("hand",this.align[n]);
	} else if (txt=="vcap") {
		if (this.align[n] == THREE || this.align[n] == NINE) {
			move = moves.build.ccap({orient: this.align[n]+this.spin[n]*QUARTER, direction: this.spin[n], plane: this.plane[n]});
		} else {
			move = moves.build.ccap({orient: this.align[n], direction: this.spin[n], plane: this.plane[n]});
		}
		move.align("hand",this.align[n]);
	} else if (txt=="hcpo") {
		if (this.align[n] == TWELVE || this.align[n] == SIX) {
			move = moves.build.ccap({orient: this.align[n]-this.spin[n]*QUARTER, direction: this.spin[n], plane: this.plane[n]});
		} else {
			move = moves.build.ccap({orient: this.align[n], direction: this.spin[n], plane: this.plane[n]});
			move.phaseBy(2);
		}
		move.align("hand",this.align[n]);
	} else if (txt=="vcpo") {
		if (this.align[n] == THREE || this.align[n] == NINE) {
			move = moves.build.ccap({orient: this.align[n]-this.spin[n]*QUARTER, direction: this.spin[n], plane: this.plane[n]});
		} else {
			move = moves.build.ccap({orient: this.align[n], direction: this.spin[n], plane: this.plane[n]});
			move.phaseBy(2);
		}
		move.align("hand",this.align[n]);
	} else if (txt=="pend") {
		move = moves.build.pendulum({direction: this.spin[n], plane: this.plane[n]});
		move.align("hand",this.align[n]);
	} else if (txt=="1pt5") {
		move = moves.build.onepointfive({direction: this.spin[n], plane: this.plane[n]});
		move.align("hand",this.align[n]);
	} else if (txt=="ucex") {
		move = moves.build.isolation({entry: this.align[n], mode:  0, direction: this.spin[n], plane: this.plane[n]});
		move.align("prop",this.align[n]);
	} else if (txt=="vcat") {
		move = moves.build.isolation({entry: TWELVE, mode:  0, direction: this.spin[n], plane: this.plane[n], spin: ANTISPIN});
		move.align("prop",this.align[n]);
	} else if (txt=="hcat") {
		move = moves.build.isolation({entry: THREE, direction: this.spin[n], mode:  0, plane: this.plane[n], spin: ANTISPIN});
		move.align("prop",this.align[n]);
	} else if (txt=="isol") {
		move = moves.build.isolation({entry: this.align[n], direction: this.spin[n], plane: this.plane[n]});
		move.align("prop",this.align[n]);
	} else if (txt=="unip") {
		move = moves.build.pendulum({direction: this.spin[n], plane: this.plane[n], extend: 0.5});
		move.align("hand",this.align[n]);
	} else if (txt=="antp") {
		move = moves.build.antipendulum({direction: this.spin[n], plane: this.plane[n]});
		move.align("hand",this.align[n]);
	} else if (txt=="pext") {
		move = moves.build.isolation({pivot: this.align[n], mode:  0, direction: this.spin[n], plane: this.plane[n]});
		move.align("prop",this.align[n]);
	} else if (txt=="piso") {
		move = moves.build.isolation({pivot: this.align[n], direction: this.spin[n], plane: this.plane[n]});
		move.align("prop",this.align[n]);
	} else if (txt=="pcat") {
		move = moves.build.isolation({pivot: this.align[n], entry: TWELVE, mode:  0, direction: this.spin[n], plane: this.plane[n], spin: ANTISPIN});
		move.align("prop",this.align[n]);
	} else if (txt=="pflo") {
		move = moves.build.flower({pivot: this.align[n], extend: 0.5,  entry: this.align[n],direction: this.spin[n], plane: this.plane[n], petals: 2});
		move.align("hand",this.align[n]);
	} else if (txt=="ptri") {
		move = moves.build.flower({pivot: this.align[n], extend: 0.5, entry: this.align[n],direction: this.spin[n], plane: this.plane[n], spin: ANTISPIN, petals: 3});
		move.align("hand",this.align[n]);
	} else if (txt=="pant") {
		move = moves.build.flower({pivot: this.align[n], extend: 0.5, entry: this.align[n],direction: this.spin[n], plane: this.plane[n], spin: ANTISPIN});
		move.align("hand",this.align[n]);
	} else if (txt=="ppen") {
		move = moves.build.pendulum({pivot: this.align[n], extend: 0.5, direction: this.spin[n], plane: this.plane[n]});
		move.align("hand",this.align[n]);
	} else if (txt=="hlex") {
		move = moves.build.linex({entry: this.align[n], petals: 0, direction: this.spin[n], plane: this.plane[n], orient: THREE});
	} else if (txt=="vlex") {
		move = moves.build.linex({entry: this.align[n], petals: 0, direction: this.spin[n], plane: this.plane[n], orient: TWELVE});
	} else if (txt=="hlis") {
		move = moves.build.linex({entry: this.align[n], petals: 2, direction: this.spin[n], plane: this.plane[n], orient: THREE});
	} else if (txt=="vlis") {
		move = moves.build.linex({entry: this.align[n], petals: 2, direction: this.spin[n], plane: this.plane[n], orient: TWELVE});
	} else if (txt=="2btw") {
		move = moves.build.staticspin({entry: this.align[n], speed: 2, direction: this.spin[n], plane: this.plane[n]});
		move.align("prop",this.align[n]);
	} else if (txt=="supr") {
		move = moves.build.superman({orient: this.align[n], direction: this.spin[n], hand_plane: this.plane[n]});
		move.align("prop",this.align[n]);
	} else if (txt=="zbnd") {
		move = moves.build.toroid({entry: this.align[n], harmonics: 4, direction: this.spin[n], bend: 0, plane: this.plane[n]});
		move.align("hand",this.align[n]);
	} else if (txt=="2isb") {
		move = moves.build.toroid({entry: this.align[n], harmonics: 2, direction: this.spin[n], bend: ISOBEND, plane: this.plane[n]});
	} else if (txt=="isob") {
		move = moves.build.toroid({entry: this.align[n], harmonics: 4, direction: this.spin[n], bend: ISOBEND, plane: this.plane[n]});
	} else if (txt=="biso") {
		move = moves.build.toroid({entry: this.align[n], pitch: BACKWARD, harmonics: 4, direction: this.spin[n], bend: ISOBEND, plane: this.plane[n]});
	} else if (txt=="bant") {
		move = moves.build.toroid({entry: this.align[n], pitch: BACKWARD, harmonics: 2, direction: this.spin[n], bend: ANTIBEND, plane: this.plane[n]});
	} else if (txt=="1ant") {
		move = moves.build.toroid({orient: this.align[n], entry: this.align[n], harmonics: 1, direction: this.spin[n], bend: ANTIBEND, plane: this.plane[n]});
	} else if (txt=="2ant") {
		move = moves.build.toroid({orient: this.align[n], entry: this.align[n], harmonics: 2, direction: this.spin[n], bend: ANTIBEND, plane: this.plane[n]});
	} else if (txt=="3ant") {
		move = moves.build.toroid({orient: this.align[n], entry: this.align[n], harmonics: 3, direction: this.spin[n], bend: ANTIBEND, plane: this.plane[n]});
	} else if (txt=="4ant") {
		move = moves.build.toroid({orient: this.align[n], entry: this.align[n], harmonics: 4, direction: this.spin[n], bend: ANTIBEND, plane: this.plane[n]});
	} else if (txt=="6ant") {
		move = moves.build.toroid({orient: this.align[n], entry: this.align[n], harmonics: 6, direction: this.spin[n], bend: ANTIBEND, plane: this.plane[n]});
	} else if (txt=="1pro") {
		move = moves.build.toroid({orient: this.align[n], entry: this.align[n], harmonics: 1, direction: this.spin[n], bend: PROBEND, plane: this.plane[n]});
	} else if (txt=="2pro") {
		move = moves.build.toroid({orient: this.align[n], entry: this.align[n], harmonics: 2, direction: this.spin[n], bend: PROBEND, plane: this.plane[n]});
	} else if (txt=="bpro") {
		move = moves.build.toroid({entry: this.align[n], pitch: BACKWARD, harmonics: 2, direction: this.spin[n], bend: PROBEND, plane: this.plane[n]});
	} else if (txt=="4pro") {
		move = moves.build.toroid({entry: this.align[n], harmonics: 4, direction: this.spin[n], bend: PROBEND, plane: this.plane[n]});
	} else if (txt=="6pro") {
		move = moves.build.toroid({entry: this.align[n], harmonics: 6, direction: this.spin[n], bend: PROBEND, plane: this.plane[n]});
	} else if (txt=="lisb") {
		move = moves.build.linearisobend({orient: this.align[n], entry: this.align[n], harmonics: 4, direction: this.spin[n],  plane: this.plane[n]});
	} else if (txt=="lnt3") {
		move = moves.build.linearantibend({orient: this.align[n], entry: this.align[n], harmonics: 3, direction: this.spin[n],  plane: this.plane[n]});
	} else if (txt=="lnt4") {
		move = moves.build.linearantibend({orient: this.align[n], entry: this.align[n] , harmonics: 4, direction: this.spin[n],  plane: this.plane[n]});
	} else if (txt=="lnt5") {
		move = moves.build.linearantibend({orient: this.align[n], entry: this.align[n], harmonics: 5, direction: this.spin[n],  plane: this.plane[n]});
	} else if (txt=="lnt6") {
		move = moves.build.linearantibend({orient: this.align[n], entry: this.align[n], harmonics: 6, direction: this.spin[n],  plane: this.plane[n]});
	} else if (txt=="pent") {
		move = moves.build.pentagram({orient: this.align[n], entry: this.align[n], harmonics: 5, direction: this.spin[n],  plane: this.plane[n]});
	} else if (txt=="n3bd") {
		move = moves.build.toroid({entry: this.align[n], harmonics: 2, direction: this.spin[n], bend: -3, plane: this.plane[n]});
	} else if (txt=="tape") {
		move = moves.build.tapedeck({orient: this.align[n], entry: this.align[n], direction: this.spin[n],  plane: this.plane[n]});
	} else if (txt=="idia") {
		move = moves.build.diamond({entry: this.align[n], direction: this.spin[n], spin: INSPIN, plane: this.plane[n]});
	} else if (txt=="adia") {
		move = moves.build.diamond({entry: this.align[n], direction: this.spin[n], spin: ANTISPIN, plane: this.plane[n]});
	}
	return move;
}

Controller.prototype.shuffle = function() {
        var params = ["spin","move"];
        var options;
        for (var i=1; i<=4; i++) {
                for (var j=0; j<=1; j++) {
                        options = $("#"+i+params[j]+ " > option");
                        $("#"+i+params[j]+ " > option").attr('selected',false).eq(Math.floor(options.length*(Math.random()%1))).attr('selected',true);
                }
        }
        this.updateParameters();
} 
</script>
