function init() {
	var vs = VS3D.VisualSpinnerWidget();
	VS3D.Constants.rescope(vs);
	vs.embedById("vs-div");
	var propOne = vs.addProp();
	var propTwo = vs.addProp();
	var propThree = vs.addProp();
	propOne.color = "red";
	propTwo.color = "blue";
	propThree.color = "green";
	propOne.nudge(0,0,0.5);
	propThree.nudge(0,0,-0.5);
	propOne.hand.radius = 1;
	propTwo.hand.radius = 1;
	propThree.hand.radius = 1;
	propTwo.setHandAngle(vs.NINE);
	propTwo.setPropAngle(vs.NINE);
	//initial static spins
	propOne.addMove(vs.Moves.staticspin({extend: 1, duration: 0.25, speed: 2}));
	propTwo.addMove(vs.Moves.staticspin({extend: 1, orient: vs.NINE, direction: vs.COUNTERCLOCKWISE, duration: 0.25, speed: 2}));
	propThree.addMove(vs.Moves.staticspin({extend: 1, duration: 0.25, speed: 2}));
	
	propOne.addMove(vs.Moves.toss({extend: 1, orient: vs.THREE, duration: 0.5, drift: -4, speed: 2}));
	propTwo.addMove(vs.Moves.staticspin({extend: 1, orient: vs.NINE, direction: vs.COUNTERCLOCKWISE, duration: 0.25, speed: 4}));
	propThree.addMove(vs.Moves.staticspin({extend: 1, duration: 0.25, speed: 2}));
	
	for(var i = 0; i<3; i++) {
		propTwo.addMove(vs.Moves.toss({extend: 1, orient: vs.NINE, entry: vs.THREE, direction: vs.COUNTERCLOCKWISE, duration: 0.5, drift: 4, speed: 2}).setAbrupt());
		propThree.addMove(vs.Moves.staticspin({extend: 1, duration: 0.25, speed: 6}).setAbrupt());
		
		propOne.addMove(vs.Moves.staticspin({extend: 1, orient: vs.NINE, entry: vs.NINE, direction: vs.COUNTERCLOCKWISE, duration: 0.25, speed: 6}).setAbrupt());
		propThree.addMove(vs.Moves.toss({extend: 1, orient: vs.THREE, duration: 0.5, drift: -4, speed: 2}).setAbrupt());
		
		propOne.addMove(vs.Moves.toss({extend: 1, orient: vs.NINE, entry: vs.THREE, direction: vs.COUNTERCLOCKWISE, duration: 0.5, drift: 4, speed: 2}).setAbrupt());
		propTwo.addMove(vs.Moves.staticspin({extend: 1, duration: 0.25, speed: 6}).setAbrupt());
		
		propTwo.addMove(vs.Moves.toss({extend: 1, orient: vs.THREE, entry: vs.NINE, duration: 0.5, drift: -4, speed: 2}).setAbrupt());
		propThree.addMove(vs.Moves.staticspin({extend: 1, direction: vs.COUNTERCLOCKWISE, duration: 0.25, speed: 6}).setAbrupt());
		
		propOne.addMove(vs.Moves.staticspin({extend: 1, duration: 0.25, speed: 6}).setAbrupt());
		propThree.addMove(vs.Moves.toss({extend: 1, orient: vs.NINE, entry: vs.THREE, direction: vs.COUNTERCLOCKWISE, duration: 0.5, drift: 4, speed: 2}).setAbrupt());
		
		propOne.addMove(vs.Moves.toss({extend: 1, orient: vs.THREE, duration: 0.5, drift: -4, speed: 2}).setAbrupt());
		propTwo.addMove(vs.Moves.staticspin({extend: 1, orient: vs.NINE, direction: vs.COUNTERCLOCKWISE, duration: 0.25, speed: 6}).setAbrupt());
	}
	//propTwo.addMove(vs.Moves.toss({extend: 1, orient: vs.NINE, entry: vs.THREE, direction: vs.COUNTERCLOCKWISE, duration: 0.5, drift: 4, speed: 2}));
	//propThree.addMove(vs.Moves.staticspin({extend: 1, duration: 0.25, speed: 6}));
		
	//propOne.addMove(vs.Moves.staticspin({extend: 1, orient: vs.NINE, direction: vs.COUNTERCLOCKWISE, duration: 0.25, speed: 6}));
	//propThree.addMove(vs.Moves.toss({extend: 1, orient: vs.THREE, duration: 0.5, drift: -4, speed: 2}));
		
	//propOne.addMove(vs.Moves.toss({extend: 1, orient: vs.NINE, entry: vs.THREE, direction: vs.COUNTERCLOCKWISE, duration: 0.5, drift: 4, speed: 2}));
	//propTwo.addMove(vs.Moves.staticspin({extend: 1, duration: 0.25, speed: 6}));
		
	//propTwo.addMove(vs.Moves.toss({extend: 1, orient: vs.THREE, entry: vs.NINE, duration: 0.5, drift: -4, speed: 2}));
	//propThree.addMove(vs.Moves.staticspin({extend: 1, direction: vs.COUNTERCLOCKWISE, duration: 0.25, speed: 6}));
		
	//propOne.addMove(vs.Moves.staticspin({extend: 1, duration: 0.5, speed: 6}));
	//propTwo.addMove(vs.Moves.staticspin({extend: 1, orient: vs.NINE, direction: vs.COUNTERCLOCKWISE, duration: 0.25, speed: 4}));
	//propThree.addMove(vs.Moves.toss({extend: 1, orient: vs.NINE, entry: vs.THREE, direction: vs.COUNTERCLOCKWISE, duration: 0.5, drift: 4, speed: 2}));
	
	vs.addControls("play","pause","rewind","frame","forward","reset","2d3d");
	vs.ready();
	//vs.play();
}
</script>
