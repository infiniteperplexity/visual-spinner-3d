<script src="scripts/visual-spinner-renderers.js"></script><script>
// set parameters

var HEIGHT = 400;
var WIDTH = 400;
var ORIGINX = WIDTH/2;
var ORIGINY = HEIGHT/2;
var BACKGROUND = "black";

var view2d = false;

var myProps = new Array(); 
var moves = new MoveFactory();
var props = new PropFactory();

function init() {
	ctx=document.getElementById('canvas').getContext('2d');
	if( 	navigator.userAgent.match(/Android/i)
		|| navigator.userAgent.match(/webOS/i)
		|| navigator.userAgent.match(/iPhone/i)
		|| navigator.userAgent.match(/iPad/i)
		|| navigator.userAgent.match(/iPod/i)
		|| navigator.userAgent.match(/BlackBerry/i)
		|| navigator.userAgent.match(/Windows Phone/i)) {
		$("#2d3d").val("2d");
	} else {
		$("#2d3d").val("3d");
	}
	canvasSetup();
	canvasLoop();
}

var scene = new Phoria.Scene();
var renderer;
var orangePoi = props.poi({head_color: "orange", scene: scene});
var whitePoi = props.poi({head_color: "white", scene: scene});
function canvasSetup() {
	var prop = new Prop();
	var link = new MoveLink();
	var angle = SIX;
	canvas.height = HEIGHT;
	canvas.width = WIDTH;
	ctx.fillStyle = BACKGROUND;
	ctx.strokeStyle = BACKGROUND;
	ctx.fillRect(0,0,WIDTH,HEIGHT);
	
	// set up Phoria scene for 3D rendering
	scene.camera.position = {x:0.0, y:1.0, z:10.0};
	scene.perspective.aspect = canvas.width / canvas.height;
	scene.viewport.width = canvas.width;
	scene.viewport.height = canvas.height;
	renderer = new Phoria.CanvasRenderer(canvas);
	var plane = Phoria.Util.generateTesselatedPlane(8,8,0,20);
	scene.graph.push(Phoria.Entity.create({
		points: plane.points,
		edges: plane.edges,
		polygons: plane.polygons,
		style: {
				 drawmode: "wireframe",
				 shademode: "plain",
				 linewidth: 0.5,
				 objectsortmode: "back"
			}}));
	scene.graph.push(new Phoria.DistantLight());
	var light = new Phoria.DistantLight();
	light.direction.x = 1;
	light.direction.z = 0;
	scene.graph.push(light);
	light = new Phoria.DistantLight();
	light.direction.y = 1;
	light.direction.z = 0;
	scene.graph.push(light);
	// set up props
	orangePoi.hand.radius = 1;
	whitePoi.hand.radius = 0;
	orangePoi.rotateHand(SPLIT);
	orangePoi.rotateProp(SPLIT);
	whitePoi.rotateHand(SPLIT);
	whitePoi.rotateProp(SPLIT);
	myProps.push(orangePoi);
	myProps.push(whitePoi);

	// Drex begins with a counterclockwise pendulum vs. extended pendulum hybrid.
		// Note the use of "hybrid: true" on the extended pendulum.
			// This tells the hand speed the smooth path of the other pendulum's prop
			// The default (hybrid: false) instead spins at a constant speed that will match a static spin or flower
			// Note that the constant THREE, SIX, NINE, and TWELVE refer to the clock points (directions)
		// Pendulum paths are not true to real-world gravity, because I use a simplified function
	orangePoi.addMove(moves.pendulum({hybrid: true, direction: COUNTERCLOCKWISE, extend: 1, duration: 0.5, entry: NINE}));
	whitePoi.addMove(moves.pendulum({direction: COUNTERCLOCKWISE, extend: 0, duration: 0.5, entry: NINE}));
	
	// Next Drex does a clockwise pendulum vs. antispin hybrid.  
		// My library of moves doesn't have a method to build flowers whose hand speed follows a pendulum...
		// ...so I use the convenient "splice" method to splice the hand path of a hybrid pendulum onto an antispin flower
	orangePoi.addMove(moves.flower({spin: ANTISPIN, duration: 0.5}).splice({hand: moves.pendulum({hybrid: true, duration: 0.5, entry: THREE})}));
	whitePoi.addMove(moves.pendulum({extend: 0, duration: 0.5, entry: THREE}));
	
	// Back to the original hybrid...
	orangePoi.addMove(moves.pendulum({hybrid: true, direction: COUNTERCLOCKWISE, extend: 1, duration: 0.5, entry: NINE}));
	whitePoi.addMove(moves.pendulum({direction: COUNTERCLOCKWISE, extend: 0, duration: 0.5, entry: NINE}));
	
	// ...and back to the second, spliced hybrid
	orangePoi.addMove(moves.flower({spin: ANTISPIN, duration: 0.5}).splice({hand: moves.pendulum({hybrid: true, duration: 0.5, entry: THREE})}));
		// As Drex transitions to the next move, he distorts the second half of the hybrid in various ways
			// The orange poi stops and reverses direction (much more slowly) and the hand holding it drifts to the right
	orangePoi.tail().prop.speed = -1; orangePoi.tail().prop.acc = 0; orangePoi.tail().hand.stretch = -2;
	whitePoi.addMove(moves.pendulum({direction: CLOCKWISE, extend: 0, duration: 0.5, entry: THREE}));
			// The white poi drifts to the right so Drex can spin moves that are not centered on his body
				// VisualSpinner handles this sort of thing using the "pivot" element to recenter the move
	whitePoi.tail().pivot.stretch = 2;
	
	// The next move is point isolation vs. static spin.  A point isolation can be modeled as a box-mode, zero-petal, in-spin flower.
	orangePoi.addMove(moves.flower({petals: 0, pivot_angle: THREE, pivot_radius: 0.5, duration: 0.5}));
	whitePoi.addMove(moves.staticspin({hand: THREE, extend: 0.5, duration: 0.5}));
	
	// The next move is isolation vs. vertical cateye
	orangePoi.addMove(moves.isolation({spin: CATEYE, pivot_angle: THREE, pivot_radius: 1, duration: 1.25}));
	whitePoi.addMove(moves.isolation({entry: NINE, pivot_angle: THREE, pivot_radius: 1, duration: 1.25}));
	
	// Then Drex spins a single antispin petal with the orange poi while recentering the poi on his body
	orangePoi.addMove(moves.flower({spin: ANTISPIN, extend: 0.5, duration: 0.25, pivot_angle: THREE, pivot_radius: 1}));
	orangePoi.tail().pivot.stretch = -2; orangePoi.tail().hand.stretch = 4;
	// The next white poi move is a little ambiguous...it's sort of a little half-pendulum that ends up recentered.
		// The "generic" move template starts with a motionless prop and lets you hard-code any parameters you want to change.
		// It's useful to handling weird little transitions like this.
	whitePoi.addMove(moves.generic({pivot_angle: THREE, pivot_radius: 1, prop_speed: 1, prop_acc : -4, hand_angle: TWELVE, hand_radius: 0.5, hand_stretch: -1, pivot_stretch: -2, duration: 0.5}));
	
	// Next comes static spin vs. extension.
	orangePoi.addMove(moves.flower({direction: COUNTERCLOCKWISE, petals: 0, duration: 1}));
	whitePoi.addMove(moves.staticspin({direction: COUNTERCLOCKWISE, duration: 0.75}));
	
	// Next comes pendulum vs. overhead CAP
	orangePoi.addMove(moves.ccap({orient: TWELVE, direction: COUNTERCLOCKWISE, phase: 1}));
	whitePoi.addMove(moves.pendulum({direction: CLOCKWISE, extend:0, entry: NINE, duration: 1}));
	// Then repeat the same hybrid
	orangePoi.addMove(moves.ccap({orient: TWELVE, direction: COUNTERCLOCKWISE, phase: 1}));
	whitePoi.addMove(moves.pendulum({direction: CLOCKWISE, extend:0, entry: NINE, duration: 1}));
	// Then one quarter of a repetition
	orangePoi.addMove(moves.ccap({orient: TWELVE, direction: COUNTERCLOCKWISE, phase: 1, duration: 0.25}));
	whitePoi.addMove(moves.pendulum({direction: CLOCKWISE, extend:0, entry: NINE, duration: 0.25}));
	// The white poi drifts down to prepare for the next move
	whitePoi.tail().hand.angle = SIX; whitePoi.tail().hand.speed = 0; whitePoi.tail().hand.stretch = 4; whitePoi.tail().hand.direction = COUNTERCLOCKWISE;
	
	// The next move is a split pair of linear isolations
		// These have oval hand paths, which are a little tricky to model
	orangePoi.addMove(moves.oval({orient: SIX, entry: SIX, direction: COUNTERCLOCKWISE}));
	whitePoi.addMove(moves.oval({orient: TWELVE, entry: TWELVE, direction: COUNTERCLOCKWISE}));
	// Next set
	orangePoi.addMove(moves.oval({orient: SIX, entry: SIX, direction: COUNTERCLOCKWISE}));
	whitePoi.addMove(moves.oval({orient: TWELVE, entry: TWELVE, direction: COUNTERCLOCKWISE}));
	// Half a set
	orangePoi.addMove(moves.oval({orient: SIX, entry: SIX, direction: COUNTERCLOCKWISE, duration: 0.5}));
	whitePoi.addMove(moves.oval({orient: TWELVE, entry: TWELVE, direction: COUNTERCLOCKWISE, duration: 0.5}));
	
	// Transition
		// These isolations drift upwards to prepare for the next combo
		// Drex actually does this a little earlier but it's way easier to model this way
	orangePoi.addMove(moves.isolation({direction: COUNTERCLOCKWISE, entry: NINE, duration: 0.25}));
	orangePoi.tail().pivot.angle = TWELVE; orangePoi.tail().pivot.stretch = 4;
	whitePoi.addMove(moves.isolation({direction: COUNTERCLOCKWISE, entry: THREE, duration: 0.25}));
	whitePoi.tail().pivot.angle = TWELVE; whitePoi.tail().pivot.stretch = 4;
	
	//  Triquetra vs. Anti-pendulum
		// The anti-pendulum in this combo has several weird properities
			// The top half pivots upward and then drops back down
			// It also doesn't swing as far as a normal pendulum
		// The easiest approach turned out to be to add an "antibrid" parameter to the method
	orangePoi.addMove(moves.flower({spin: ANTISPIN, petals: 3, extend: 0.5, entry: TWELVE, mode: DIAMOND}));
	whitePoi.addMove(moves.pendulum({antibrid: true, spin: ANTISPIN, direction: COUNTERCLOCKWISE, entry: TWELVE, extend: 0.5}));
	// Repeat once
	orangePoi.addMove(moves.flower({spin: ANTISPIN, petals: 3, extend: 0.5, entry: TWELVE, mode: DIAMOND}));
	whitePoi.addMove(moves.pendulum({antibrid: true, spin: ANTISPIN, direction: COUNTERCLOCKWISE, entry: TWELVE, extend: 0.5, pivot_angle: SIX, pivot_radius: -0.5}));
	// Half of one more repetition
		// The white poi drifts upward to prepare for a centered isolation.
	orangePoi.addMove(moves.flower({spin: ANTISPIN, petals: 3, extend: 0.5, entry: TWELVE, mode: DIAMOND, duration: 0.5}));
	whitePoi.addMove(moves.pendulum({antibrid: true, spin: ANTISPIN, direction: COUNTERCLOCKWISE, entry: TWELVE, extend: 0.5, duration: 0.5}));
	whitePoi.tail().pivot.stretch = 2;
	
	// Isolation vs. Horizontal Cat-Eye
	orangePoi.addMove(moves.isolation({spin: CATEYE, entry: SIX}));
	whitePoi.addMove(moves.isolation({entry: TWELVE}));
	
	// ...and again...
	orangePoi.addMove(moves.isolation({spin: CATEYE, entry: SIX}));
	whitePoi.addMove(moves.isolation({entry: TWELVE}));
	
	// Isolation vs. Triquetra
	orangePoi.addMove(moves.flower({spin: ANTISPIN, petals: 3, extend: 0.5, entry: SIX, mode: BOX}));
	whitePoi.addMove(moves.isolation({entry: TWELVE}));
	
	// ...and another half cycle...
	orangePoi.addMove(moves.flower({spin: ANTISPIN, petals: 3, extend: 0.5, entry: SIX, mode: BOX, duration: 0.5}));
	whitePoi.addMove(moves.isolation({entry: TWELVE, duration: 0.5}));
	
	// ...leading into Isolation vs. Vertical Cat-Eye
	orangePoi.addMove(moves.isolation({spin: CATEYE, offset: NOOFFSET, entry: TWELVE, duration: 1}));
	whitePoi.addMove(moves.isolation({entry: SIX, duration: 1}));
	// ...and three-quarters of another repetitition
	orangePoi.addMove(moves.isolation({spin: CATEYE, offset: NOOFFSET, entry: TWELVE, duration: 0.75}));
	whitePoi.addMove(moves.isolation({entry: SIX, duration: 0.75}));
	
	// Point Isolation vs. Static Spin
	orangePoi.addMove(moves.staticspin({hand: NINE, direction: COUNTERCLOCKWISE, extend: 0.5, duration: 0.5}));
	whitePoi.addMove(moves.flower({petals: 0, direction: COUNTERCLOCKWISE, pivot_angle: NINE, pivot_radius: 0.5, duration: 0.5}));

	// Cat-Eye vs. Anti-Pendulum
	orangePoi.addMove(moves.pendulum({spin: ANTISPIN, entry: THREE, extend: 0.5, pivot_angle: NINE, pivot_radius: 1}));
	whitePoi.addMove(moves.isolation({spin: CATEYE, direction: COUNTERCLOCKWISE, entry: NINE, pivot_angle: NINE, pivot_radius: 1}));
	// One quarter of another
	orangePoi.addMove(moves.pendulum({spin: ANTISPIN, entry: THREE, extend: 0.5, pivot_angle: NINE, pivot_radius: 1, duration: 0.5}));
	whitePoi.addMove(moves.isolation({spin: CATEYE, direction: COUNTERCLOCKWISE, entry: NINE, pivot_angle: NINE, pivot_radius: 1, duration: 0.5}));

	// Point isolation vs. Static Spin
	orangePoi.addMove(moves.flower({petals: 0, pivot_angle: NINE, pivot_radius: 0.5, duration: 0.5}));
	whitePoi.addMove(moves.staticspin({hand: NINE, extend: 0.5, duration: 0.5}));
	
	// Cat-Eye vs. Anti-Pendulum (switch hands)
	orangePoi.addMove(moves.isolation({spin: CATEYE,entry: THREE}));
	whitePoi.addMove(moves.pendulum({direction: COUNTERCLOCKWISE, spin: ANTISPIN, entry: NINE, extend: 0.5}));
	// one half of another rep
	orangePoi.addMove(moves.isolation({spin: CATEYE,entry: THREE, duration: 0.5}));
	whitePoi.addMove(moves.pendulum({direction: COUNTERCLOCKWISE, spin: ANTISPIN, entry: NINE, extend: 0.5, duration: 0.5}));

	// Point Iso v. Static Spin
	orangePoi.addMove(moves.staticspin({hand: NINE, direction: COUNTERCLOCKWISE, extend: 0.5, duration: 0.5}));
	whitePoi.addMove(moves.flower({petals: 0, direction: COUNTERCLOCKWISE, pivot_angle: NINE, pivot_radius: 0.5, duration: 0.5}));

	// Iso v. V. Cat-eye
	orangePoi.addMove(moves.isolation({direction: COUNTERCLOCKWISE, entry: THREE, pivot_angle: NINE, pivot_radius: 1, duration: 1.5}));
	whitePoi.addMove(moves.isolation({spin: CATEYE, direction: COUNTERCLOCKWISE, entry: NINE, pivot_angle: NINE, pivot_radius: 1, duration: 1.5}));
	orangePoi.tail().pivot.stretch = -2; whitePoi.tail().pivot.stretch = -2;
	// Point Iso v. Static Spin
	orangePoi.addMove(moves.flower({petals: 0, duration: 0.5}));
	whitePoi.addMove(moves.staticspin({duration: 0.5}));
	
	// Iso v. V. Cat-eye
	orangePoi.addMove(moves.isolation({spin: CATEYE, entry: THREE, pivot_angle: THREE, pivot_radius: 0.5, duration: 1.5}));
	whitePoi.addMove(moves.isolation({entry: NINE, pivot_angle: THREE, pivot_radius: 0.5, duration: 1.5}));
	
	// Isopendulum v. Two-Petal transition
		// The first "petal" is so weird and distorted that it's best handled as a generic
		// See "hand_acc: -4"?  That means Drex is really puttin' his arm into this one
	orangePoi.addMove(moves.generic({prop_speed: -3, hand_acc: -4, hand_entry: NINE, hand_radius: 0.5, pivot_angle: THREE, pivot_radius: 0.5, duration: 0.5, pivot_stretch: -1, hand_stretch: 1}));
	whitePoi.addMove(moves.pendulum({extend: 0, duration: 0.5, entry: NINE, pivot_angle: THREE, pivot_radius: 1}));
		// Put a bit of "isolation" into the pendulum to recenter it.
	whitePoi.tail().pivot.stretch = -4;
	
	// Five repetitions of static pendulum vs. inside stalls
		// one
	orangePoi.addMove(moves.stall({exit: true, petals: 2, direction: COUNTERCLOCKWISE, duration: 0.25}));
	orangePoi.addMove(moves.stall({exit: false, petals: 2, direction: COUNTERCLOCKWISE, duration: 0.25}));
	whitePoi.addMove(moves.pendulum({extend: 0, duration: 0.5, entry: THREE}));
		// two
	orangePoi.addMove(moves.stall({exit: true, petals: 2, duration: 0.25}));
	orangePoi.addMove(moves.stall({exit: false, petals: 2, duration: 0.25}));
	whitePoi.addMove(moves.pendulum({extend: 0, duration: 0.5, entry: NINE}));
		// three
	orangePoi.addMove(moves.stall({exit: true, petals: 2, direction: COUNTERCLOCKWISE, duration: 0.25}));
	orangePoi.addMove(moves.stall({exit: false, petals: 2, direction: COUNTERCLOCKWISE, duration: 0.25}));
	whitePoi.addMove(moves.pendulum({extend: 0, duration: 0.5, entry: THREE}));
		// four
	orangePoi.addMove(moves.stall({exit: true, petals: 2, duration: 0.25}));
	orangePoi.addMove(moves.stall({exit: false, petals: 2, duration: 0.25}));
	whitePoi.addMove(moves.pendulum({extend: 0, duration: 0.5, entry: NINE}));
		// five
	orangePoi.addMove(moves.stall({exit: true, petals: 2, direction: COUNTERCLOCKWISE, duration: 0.25}));
	orangePoi.addMove(moves.stall({exit: false, petals: 2, direction: COUNTERCLOCKWISE, duration: 0.25}));
	whitePoi.addMove(moves.pendulum({extend: 0, duration: 0.5, entry: THREE}));
	
	// Two and a half beats of good old fashioned crank isolations
	orangePoi.addMove(moves.isolation({entry: NINE, direction: COUNTERCLOCKWISE, pivot_angle: NINE, pivot_radius: 0.5, duration: 2.5}));
	whitePoi.addMove(moves.isolation({entry: THREE, direction: COUNTERCLOCKWISE, pivot_angle: NINE, pivot_radius: 0.5, duration: 2.5}));
		// White poi speeds up slightly to begin next hybrid
	whitePoi.tail().prop.speed = -2; whitePoi.tail().pivot_stretch = 1;
	
	// Static Spin vs. One-Petal
	orangePoi.addMove(moves.staticspin({entry: NINE, direction: COUNTERCLOCKWISE, duration: 2.75}));
	whitePoi.addMove(moves.flower({entry: NINE, mode: QUARTER, petals: 1, direction: COUNTERCLOCKWISE, duration: 2.75}));
		// At the end, drift down to do some crank isolations
	orangePoi.tail().pivot.angle = SIX; orangePoi.tail().pivot.stretch = 2;
	whitePoi.tail().pivot.angle = SIX; whitePoi.tail().pivot.stretch = 2;
	
	// One and a half beats of crank isolations
	orangePoi.addMove(moves.isolation({entry: SIX, direction: COUNTERCLOCKWISE,duration: 1.5}));
	whitePoi.addMove(moves.isolation({entry: TWELVE, direction: COUNTERCLOCKWISE, duration: 1.5}));
	
	// Oval-shaped "linear" isolations
	orangePoi.addMove(moves.oval({direction: COUNTERCLOCKWISE, entry: TWELVE, orient: NINE, duration: 0.5}));
	whitePoi.addMove(moves.oval({direction: COUNTERCLOCKWISE, entry: SIX, orient: THREE, duration: 0.5}));

	// What's this?  A three-eighth time transition?  What kind of Colorado weed is Drex smoking?
	orangePoi.addMove(moves.isolation({entry: SIX, direction: COUNTERCLOCKWISE, duration: 0.5}));
	whitePoi.addMove(moves.isolation({entry: TWELVE, direction: COUNTERCLOCKWISE, duration: 0.5}))
	orangePoi.tail().duration = 0.125;  whitePoi.tail().duration = 0.125;
	
	// The orange poi does a diagonal linear isolation in the 10:30 direction, white in the 4:30 direction
	orangePoi.addMove(moves.oval({direction: COUNTERCLOCKWISE, entry: ONETHIRTY, orient: TENTHIRTY, duration: 0.5}));
	whitePoi.addMove(moves.oval({direction: COUNTERCLOCKWISE, entry: SEVENTHIRTY, orient: FOURTHIRTY, duration: 0.5}));
	//alert(whitePoi.tail().socket().hand.angle);
	
	// This set of linear isolations is extremely distorted, and threw me for quite a loop
	orangePoi.addMove(moves.generic({hand_entry: SEVENTHIRTY, hand_radius: 0.5, hand_stretch: 2, prop_speed: -2, duration: 0.25}));
	whitePoi.addMove(moves.generic({hand_entry: ONETHIRTY, hand_radius: 0.5, hand_stretch: 2, prop_speed: -2, duration: 0.25}));
	orangePoi.addMove(moves.oval({direction: COUNTERCLOCKWISE, petals: 1, minor: 0.35, entry: SEVENTHIRTY, orient: SEVENTHIRTY, duration: 0.25}));
	whitePoi.addMove(moves.oval({direction: COUNTERCLOCKWISE, petals: 1, minor: 0.35, entry: ONETHIRTY, orient: ONETHIRTY, duration: 0.25}));
	orangePoi.tail().duration = 0.125;  whitePoi.tail().duration = 0.125;

	// Another weird "linear" transition
	orangePoi.addMove(moves.generic({hand_entry: SIX, hand_radius: 0.5, hand_stretch: 2, prop_speed: -3.5, duration: 0.25}));
	whitePoi.addMove(moves.generic({hand_entry: TWELVE, hand_radius: 0.5, hand_stretch: 2, prop_speed: -3.5, duration: 0.25}));
	
	// True linear isolations
	orangePoi.addMove(moves.linex({direction: COUNTERCLOCKWISE, petals: 2, entry: TWELVE, orient: TWELVE, duration: 0.5}));
	whitePoi.addMove(moves.linex({direction: COUNTERCLOCKWISE, petals: 2, entry: SIX, orient: SIX, duration: 0.5}));
	
	// Back to "linear" isolations
	orangePoi.addMove(moves.oval({direction: COUNTERCLOCKWISE, entry: TWELVE, orient: SIX, duration: 0.5}));
	whitePoi.addMove(moves.oval({direction: COUNTERCLOCKWISE, entry: SIX, orient: TWELVE, duration: 0.5}));
	
	// Four-petal antispin flowers
	orangePoi.addMove(moves.flower({spin: ANTISPIN, duration: 1.5}));
	whitePoi.addMove(moves.flower({spin: ANTISPIN, duration: 1.5}));
	
	// Partial linear isolation back to the center
	orangePoi.addMove(moves.linex({direction: COUNTERCLOCKWISE, petals: 2, entry: SIX, orient: SIX, duration: 0.25}));
	whitePoi.addMove(moves.linex({direction: COUNTERCLOCKWISE, petals: 2, entry: TWELVE, orient: TWELVE, duration: 0.25}));
	
	// Finish with a spiral wrap
	orangePoi.addMove(moves.spiral({direction: COUNTERCLOCKWISE, entry: THREE, stretch: -0.45,duration: 1.75}));
	whitePoi.addMove(moves.spiral({direction: COUNTERCLOCKWISE, entry: NINE, stretch: -0.45, duration: 1.75}));

	// Finally, the madness is over!
	redraw();
}

Prop.prototype.spinfail = function() {
	alert("can't spin with an empty queue");
}

// animation loop
function canvasLoop() {
	setTimeout(function() {
		requestAnimationFrame(canvasLoop);
		redraw();
		for (var i = 0; i < myProps.length; i++) {
			myProps[i].spin();
			myProps[i].render();
		}
	},1000/BEAT);
}
function redraw() {
	for (var i = 0; i < myProps.length; i++) {
		myProps[i].render();
	}
	if (view2d == true) {
		ctx.fillStyle = "rgba(0,0,0,0.01)";
		ctx.strokeStyle=BACKGROUND;
		ctx.fillRect(0,0,WIDTH,HEIGHT);
	}
	else {
		scene.modelView();
		renderer.render(scene);
	}
}

</script>
